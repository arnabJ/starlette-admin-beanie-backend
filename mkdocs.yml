site_name: Starlette Admin Beanie Backend
site_description: A plugin that integrates Beanie ODM with Starlette Admin, allowing you to use Beanie as the backend data layer for your admin interface
site_url: https://arnabJ.github.io/starlette-admin-beanie-backend
repo_name: arnabJ/starlette-admin-beanie-backend
repo_url: https://github.com/arnabJ/starlette-admin-beanie-backend

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.footer
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_source: true

nav:
  - "Overview": 'index.md'
  - "How To": 'how_to.md'
  - "Troubleshoot": 'troubleshoot.md'
  - "Changelog": 'changelogs.md'